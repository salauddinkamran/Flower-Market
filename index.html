<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Market</title>
  <!-- font awesome file cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./tailwind.css">
</head>

<body class="font-sans">

  <!-- header section start -->
  <header class="px-2 lg:px-0">
    <div class="max-w-[1120px] mx-auto">
      <div class="flex justify-between items-center">
        <a href="#"><img src="./assets/logo.png" alt="Logo-image"></a>
        <nav class="sm:flex sm:gap-10">
          <ul class="hidden sm:flex sm:gap-10">
            <li><a class="text-[#8987A1] font-medium hover:text-black duration-300" href="#">Home</a></li>
            <li><a class="text-[#8987A1] font-medium hover:text-black duration-300" href="#">Shop</a></li>
            <li><a class="text-[#8987A1] font-medium hover:text-black duration-300" href="#">About us</a></li>
          </ul>
          <div class="text-black font-medium text-lg sm:text-base" href="#"><i class="fa-solid fa-cart-shopping"></i>
            <span>Cart ($56)</span>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- header section end -->

  <!-- banner section start -->
  <section class="px-2 lg:px-0 py-20 md:py-40">
    <div class="max-w-[1120px] mx-auto">
      <div class="flex flex-col-reverse sm:flex-row sm:items-end">
        <div class="sm:w-1/2 px-5">
          <h1 class="text-2xl font-noto font-bold mb-2 md:text-[65px]">ALWAYS <span class="text-[#E95A08]">FRESH <br>
              FLOWERS</span></h1>
          <p class="text-[#666666] text-sm md:text-xl">Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect
            for any occasion. </p>
        </div>
        <div class="sm:w-1/2 mb-7 sm:mb-0">
          <img class="w-full" src="./assets/hero-flower.png" alt="">
        </div>
      </div>
    </div>
  </section>
  <!-- banner section end -->



</body>

</html>
